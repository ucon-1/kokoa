<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frineds - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends__screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.namu.wiki/i/UbGo1GcpxnFO5_BRVS2wof7VlBDFk6Mls8Gv2E9fNQBf58SydoeC3bZnk-PaYFlrjueMG_KmutoDP6j9OwluIbWhXI7ZQ4SAuYTw8pJlaI4F7rSUz3QJm2ZBVNJT4Lwb2obhc5WhJv85cTr9fceZmA.webp"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">ucon</h4>
            <!-- <h6 class="user-component__subtitle">abcabcabc</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.namu.wiki/i/UbGo1GcpxnFO5_BRVS2wof7VlBDFk6Mls8Gv2E9fNQBf58SydoeC3bZnk-PaYFlrjueMG_KmutoDP6j9OwluIbWhXI7ZQ4SAuYTw8pJlaI4F7rSUz3QJm2ZBVNJT4Lwb2obhc5WhJv85cTr9fceZmA.webp"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Channel</h4>
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/e5c5f0c831.js" crossorigin="anonymous"></script>
  </body>
</html>
